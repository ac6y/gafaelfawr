default:
  # Defaults
  ACCESS_CHECKS: ["group_membership"]
  NO_VERIFY: False
  NO_AUTHORIZE: false
  REALM: tokens
  WWW_AUTHENTICATE: Bearer
  JWT_USERNAME_KEY: uid
  JWT_UID_KEY: uidNumber
  SET_USER_HEADERS: true
  GROUP_DEPLOYMENT_PREFIX: "lsst_"
  JWT_VERIFICATION_OPTIONS: {}
  OAUTH2_JWT_EXP: 1440 # 1 day

testing:
  group_mapping:
    "exec:admin": ["admin"]
  issuers:
    "https://orig.example.com/":
      audience: "https://test.example.com/"
      issuer_key_ids:
        - "orig-kid"
    "https://test.example.com/":
      audience: "https://example.com/"
      issuer_key_ids:
        - "some-kid"
  oauth2_jwt:
    iss: "https://test.example.com/"
    key_id: "some-kid"
  oauth2_store_session:
    ticket_prefix: "oauth2_proxy"
