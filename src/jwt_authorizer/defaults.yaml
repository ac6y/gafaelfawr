default:
  # Defaults
  NO_VERIFY: False
  NO_AUTHORIZE: false
  REALM: tokens
  WWW_AUTHENTICATE: Bearer
  JWT_USERNAME_KEY: uid
  JWT_UID_KEY: uidNumber
  SET_USER_HEADERS: true
  OAUTH2_JWT_EXP: 1440 # 1 day

testing:
  dynaconf_merge: True
  group_mapping:
    "exec:admin": ["admin"]
    "exec:test": ["test"]
    "read:all": ["foo", "admin", "org-a-team"]
  known_capabilities:
    "exec:admin": "admin description"
    "exec:test": "test description"
    "read:all": "can read everything"
  issuers:
    "https://upstream.example.com/":
      audience: "https://test.example.com/"
      issuer_key_ids:
        - "orig-kid"
    "https://test.example.com/":
      audience: ["https://example.com/", "https://example.com/api"]
      issuer_key_ids:
        - "some-kid"
  oauth2_jwt:
    iss: "https://test.example.com/"
    key_id: "some-kid"
    aud:
      default: "https://example.com/"
      internal: "https://example.com/api"
  oauth2_store_session:
    ticket_prefix: "oauth2_proxy"
