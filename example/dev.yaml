# Settings intended for a development server running on port 8000 on
# localhost.  Copy this file to the top level of a checkout, fill in the
# GitHub information, and then run tox -e run to bring up a test server.
#
# WARNING: The session secret, oauth2_proxy_secret, and RSA private key
# included in this file are published to the entire world and are
# therefore not secure in any way.  Use them ONLY for testing and ONLY
# with a development server exposed only to localhost.
#
# Anyone in the world can decrypt and forge any identity information of
# any server that uses these settings.

global:
  realm: localhost
  loglevel: DEBUG
  session_secret: "cfQApSdQF8z810J46t9qdk1awEX8NFNiSK4mHLSLjg8="

  # Sample values.  You can replace these with anything you want to use
  # for a scope.
  known_capabilities:
    "admin": Administrative access
    "read:all": Can read anything

  # To get scopes based on GitHub team membership, replace <org> with the
  # name of the GitHub organization and <team> with the name of the team
  # in that organization.  Members of that team will then get the scope
  # listed on the left.  (Add as many entries as you'd like.)
  group_mapping:
    "admin": ["<org>:<team>"]

  # To get these values, go to Settings > Developer Settings for either a
  # GitHub user or an organization, go into OAuth Apps, and create a new
  # application.
  github:
    client_id: "<github-client-id>"
    client_secret: "<github-client-secret>"

  oauth2_store_session:
    ticket_prefix: "oauth2_proxy"
    redis_url: redis://localhost:6379/0
    oauth2_proxy_secret: "q8dDnNA87A5-3Npa9_O0FfuuycGYwadsS-XhI60EQRg="

  oauth2_jwt:
